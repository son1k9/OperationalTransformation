name: Build, test and analyze
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Build project
        run: dotnet build OperationalTransformation/OperationalTransformation.csproj

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [6.x, 7.x, 8.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.configuration }}
      - name: Run tests
        run: dotnet test OperationalTransformation.Test/OperationalTransformation.Test.csproj
